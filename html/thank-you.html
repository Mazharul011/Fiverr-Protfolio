<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Your Message Has Been Received</title>
    <style>
      body {
        font-family: "Quicksand";
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      }

      .thank-you-container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        background: url("https://www.transparenttextures.com/patterns/diagonal-stripes.png"),
          #ffffff;
        background-size: 40px 40px;
      }

      h1 {
        font-size: 2.5rem;
        color: #1dbf73;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
      }

      .emoji {
        font-size: 2rem;
        animation: bounce 1s infinite;
      }

      .emoji:nth-child(2) {
        animation-delay: 0.3s;
      }

      .emoji:nth-child(3) {
        animation-delay: 0.6s;
      }

      .button {
        display: inline-block;
        background-color: #1a73e8;
        color: #fff;
        padding: 12px 30px;
        border-radius: 4px;
        font-size: 1.2rem;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0c63d6;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

  <body>
    <div class="thank-you-container">
      <h1>Thank You for Reaching Out!🎉🎉</h1>
      <p>
        We’re thrilled to receive your message. I’ll respond to your email as
        soon as possible. Rest assured, your message has been successfully sent!
        😊
      </p>
      <div>
        <span class="emoji">✉️</span>
        <span class="emoji">📧</span>
        <span class="emoji">🙌</span>
      </div>
      <p>
        Feel free to browse around or return to the
        <a href="index.html" class="button">Home Page</a> anytime.
      </p>
    </div>
  </body>
</html>
